<html>
    <head>
        <title>Attribute Selector</title>
        <!-- Include Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta charset="UTF-8">
        <style>
            ul li a 
            {
                padding-left: 20px;
                background-repeat: no-repeat;
            }


            a
            {
                font-size:40px;
            }

        </style>
    </head>
    <body>
        <ul>
            <li><a href="http://www.google.com"><i class="fa fa-home"></i>Visit a website</a></li><br>
            <li><a href="https://www.google.com"><i class="fa fa-lock"></i>Visit a secure website</a></li><br><br>
            <li><a href="mailto:email@email.com"><i class="fa fa-message"></i>Send an email</a></li><br><br>
            <li><a href="ftp://www.google.com"><i class="fa fa-server"></i>Connect to an FTP server</a></li><br>
       </ul>
    </body>
</html>
